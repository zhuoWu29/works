<style>
  html,body {
    width: 100%;

    margin: 0;
    padding: 0;
    background: #fff;
  }
  .container {
    margin: 0 auto;
    height: 100%;
    background: #ebebeb;
  }
  .header {
    position: relative;
  }
  .menu {
    display: flex;
    align-items: center;
    padding: 10px 20px;
    position: fixed;
    top: 0;
    z-index: 1;
    background: #fff;
    width: 100%;
    box-sizing: border-box;
    box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
  }
  .menu img {
    width: 200px;
    margin-right: 20px;
  }
  .nav {
    width: calc(100% - 220px);
    display: flex;
    align-items: center;
    justify-content: space-around;
  }
  .navItem {
    padding: 10px 15px;
    cursor: pointer;
    transition: all 0.3s ease-in;
  }
  .navItem a {
    color: #000;
    text-decoration: none;
    transition: all 0.3s ease-in;
  }
  .navItem:hover {
    background: #0081ff;
  }
  .navItem:hover a {
    color: #fff !important;
  }
  .nav .active {
    background: #0081ff;
    color: #fff !important;
  }
  .content {
    width: 70%;
    margin: 0 auto;
    padding: 20px;
    padding-top: 100px;
  }
  .splitLine {
    height: 30px;
    line-height: 30px;
    padding: 0 10px;
    background-color: #33c2eb;
    color: #fff;
    font-weight: 900;
    letter-spacing: 2px;
  }
  .module {
    background: #fff;
    box-shadow: 0 2px 12px 0 rgba(0,0,0,.1);
    padding: 20px;
    margin-bottom: 20px;
  }
  .news {
    padding: 5px 10px;
    border-bottom: 2px solid #eee;
    margin-bottom: 10px;
  }
  .news:hover {
    cursor: pointer;
    color: #0081ff;
  }
  .zuopin {
    width: 30%;
    margin-bottom: 80px;
  }
  .zuopin img:hover {
    cursor: pointer;
    transform: scale(1.05);
    transition: all 0.3s ease-in-out;
  }
  .zyList div {
    padding: 5px 10px;
    margin-bottom: 10px;
    background-color: #eee;
    width: 200px;
  }
  .zyList div:hover{
    cursor: pointer;
    background-color: #0081ff;
    color: #fff;
  }
  .activeZy {
    background-color: #0081ff !important;
    color: #fff;
  }
  .zyny {
    display: none;
    margin-left: 50px;
    flex: 1;
  }
  .activeZyny {
    display: block;
  }
</style>
